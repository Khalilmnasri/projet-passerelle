<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jeu du pendu</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="jeu-info">
				<div class="jeu-nom">JEU DU PENDU</div>
				<div class="categorie">Catégorie: <span></span></div>
			</div>
			<hr />
			<div class="pendu">
				<div class="pendu-motif">
					<div class="motif">
						<div class="estrade"></div>
						<div class="pendant"></div>
						<div class="corde"></div>
						<div class="homme">
							<div class="tête"></div>
							<div class="corps"></div>
							<div class="mains"></div>
							<div class="jambes"></div>
						</div>
					</div>
				</div>
				<div class="lettres"></div>
			</div>
			<hr />
			<div class="lettres-proposé"></div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
